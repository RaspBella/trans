<!DOCTYPE html>
<html>
  <head>
    <title>temp test tool</title>
    <link rel="stylesheet" href="crs.css">
  </head>
  <body>
    <div class="container">
      <input type="text" id="code" minlength="3" maxlength="3" required/>
      <button onclick="submit_code();">Submit</button>
      <h1 id="name"></h1>
    </div>
    <script type="module" src="crs.js"></script>
    <script>
      const code = document.getElementById("code");

      code.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {
          submit_code();
        }
      });

      function submit_code() {
        if (/^[a-zA-Z]{3}$/.test(code.value)) {
          const name = crs(code.value.toUpperCase());

          if (name) {
            code.value = code.value.toUpperCase();

            document.getElementById("name").innerText = name;

            return;
          }
        }

        document.getElementById("name").innerText = "";

        return;
      }
    </script>
  </body>
</html>
